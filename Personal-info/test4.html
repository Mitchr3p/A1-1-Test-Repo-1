<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="test4.css" />
    <script src="test4.js"></script>
    <title>Person Info</title>
  </head>
  <body>
    <div class="container">
      <div class="info left">
        <input class="input-nime" placeholder="Your Name" type="text" />
        <input id="input-gender" placeholder="Your Gender" type="text" />
        <input id="input-age" placeholder="Your Age" type="number" />
        <input
          id="input-nationality"
          placeholder="Your Nationality"
          type="text"
        />
        <button class="submit-btn">Submit</button>
      </div>
      <div class="info right">
        <p class="name"></p>
        <p id="gender"></p>
        <p id="age"></p>
        <p id="nationality"></p>
      </div>
    </div>
  </body>
