<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Animation</title>
    <link rel="stylesheet" href="test3.css" />
    <script src="test3.js"></script>
  </head>
  <body>
    <section>
      <h1>Filter Image</h1>
      <ul>
        <li class="active">All Menu</li>
        <li>Food</li>
        <li>Car</li>
        <li>House</li>
        <li>Travel</li>
      </ul>
      <div class="product">
        <img
          src="images/pexels-alex-azabache-3243027 (1).jpg"
          data-filter="food"
        />
        <img
          style="filter: brightness(1.4)"
          src="images/pexels-alex-azabache-4039924 (1).jpg"
          data-filter="food"
        />
        <img
          src="images/pexels-alex-azabache-3243027 (1).jpg"
          data-filter="car"
        />
        <img
          style="filter: brightness(1.4)"
          src="images/pexels-alex-azabache-4039924 (1).jpg"
          data-filter="car"
        />
        <img
          src="images/pexels-alex-azabache-3243027 (1).jpg"
          data-filter="house"
        />
        <img
          style="filter: brightness(1.4)"
          src="images/pexels-alex-azabache-4039924 (1).jpg"
          data-filter="house"
        />
        <img
          src="images/pexels-alex-azabache-3243027 (1).jpg"
          data-filter="travel"
        />
        <img
          style="filter: brightness(1.4)"
          src="images/pexels-alex-azabache-4039924 (1).jpg"
          data-filter="travel"
        />
      </div>
    </section>
  </body>
</html>
